memeNgin:
  about: MemeNgin은 밈 제작자들을 위해 개발 된 노드 기반의 이미지 엔진입니다.
  detail: MemeNgin에서는 이미지에 텍스트를 추가하는 것에 그치지 않고, 변형, 색상, 텍스트, 합성 등 논리 회로를 구축하여 용도에 맞는 이미지 밈 기계를 설계할 수 있습니다. 이렇게 설계 된 기계는 최소한의 수정으로 새로운 meme을 작성을 할 수 있는 템플릿이 됩니다. 이미지 수정의 반복적인 과정을 logic 노드들로 프로그래밍 하여 생산적인 용도로 사용할 수도 있습니다.
  
  full_version_title: 정식 버전을 구매하면
  full_version:
    - 스팀 워크샵을 이용한 다른 사람에 작업을 공유하고 다른 사람의 작업물을 사용할 수 있습니다.
    - 제한 없는 세이브.
    - 저를 도와 프로젝트를 완성해 나가는데 기여하실 수 있습니다.

  links:
    discord: 디스코드 서버
    roadmap: 트렐로 페이지
    subreddit: 레딧
    source_code: 깃헙
    translate: 영어를 포함한 여러분의 언어로 번역하는데 도움이 필요합니다. 깃헙 페이지에 자세한 내용을 확인하실 수 있습니다.

  text_open_source: MemeNgin은 오픈소스 프로젝트입니다. 커뮤니티의 의견을 최대한 반영하여 프로젝트의 방향을 결정하려 합니다. MemeNgin의 로드맵은 트렐로 페이지에서 확인하실 수 있습니다.

