introductions:
  intro: Привет! Спасибо вам за использование MemeNgin. MemeNgin - это движок изображений на основе узлов, который может настраивать каждый шаг изменения изображения, делая его эффективным для создания мемов или шаблонов дизайна.
  nodes: Ваш проект состоит из входных узлов и выходного узла, с узлами и соединениями, представляющими взаимосвязи между ними, где узлы являются базовыми элементами, которые выполняют фиксированные операции, такие как изменение изображения, значения и логика.
  inputs: Входные данные - это место для сбора значений, которые оказывают важное влияние на ваш проект, и вы можете включать текст, целые числа, действительные числа, цвета и многое другое.
  output: Узел вывода является конечным результатом проекта, и вы можете сохранить результат в виде изображения, нажав кнопку Сохранить как изображение в правом верхнем углу экрана.
  workshop: В Memengin вы можете поделиться своим мемом через Steam workshop. Проекты, опубликованные здесь, могут помочь другим печатать мемы с пользовательским текстом или цветами или получать идеи для новых мемов.
  startup_menu: Нажмите меню "Пуск" в левом верхнем углу, чтобы получить доступ к учебным пособиям, вашей работе и функции поиска в мастерской Steam. * Memengin в настоящее время находится в стадии разработки, поэтому, пожалуйста, поймите, что ошибки могут возникать в непредвиденных ситуациях.
  dont_show_again: Не показывать это диалоговое окно при запуске.

tutorials:
  intro: Приятно познакомиться со всеми вами! Спасибо вам за использование Memengin. В этом уроке вы изучите основные функции Memengin.
  startup_menu: Меню запуска активируется нажатием кнопки меню в левом верхнем углу экрана. Здесь вы найдете меню, в котором вы можете просмотреть последние работы и учебные пособия в программе, а также работы других людей, опубликованные в мастерской Steam.
  app_bar: В этом меню в верхней части экрана вы можете открывать, сохранять, отменять и повторять общие функции движка.
  node_library: Меню библиотеки узлов в левой части экрана содержит основные функции MemeNgin.
  node_shorcut: Если вы нажмете клавишу пробела, сосредоточившись на редакторе, вы можете вызвать контекстное меню с той же функцией, что и библиотека узлов.
  editor: В редакторе вы можете организовать свою работу на основе рабочего процесса на основе узлов. Он состоит из входов, выходов и узлов, над которыми вы будете работать.
  inputs: Входные узлы - это пакеты, которые могут содержать узлы переменных и узлы изображений, и вы можете выбирать и группировать элементы, которые вносят существенные изменения в вашу работу. При совместном использовании этих узлов в будущем он разработан таким образом, чтобы вы могли настраивать свою работу, просто изменяя эти значения в режиме предварительного просмотра, не открывая редактор.
  output: Выходной узел - это узел, который отображает результаты проекта. Он больше, чем другие узлы, поэтому его легко распознать. При сохранении проекта (*.mmng) результирующее изображение этого узла сохраняется в виде миниатюры. Когда вы в будущем поделитесь своей работой с steam workshop, входное значение этого узла должно быть подключено.
  preview: Меню предварительного просмотра находится в верхней части правой части экрана для предварительного просмотра изображения выходного узла. Вы можете сразу увидеть, как изменения, происходящие во время операций узла, отражаются на конечном результате. Вы можете сохранить свою работу в виде изображения, увеличить ее до нужного размера.
  properties: Свойство - это меню в правом нижнем углу экрана, и это меню, в котором вы можете изменить значение свойства каждого узла. Для большинства свойств вы можете решить, предоставлять их или нет, включив/выключив флажок слева от значения свойства.
  library:
    shape: Узел формы - это набор узлов, которые преобразуют форму изображения. Он получает одно входное изображение и выводит его в виде преобразованного изображения. Это включает в себя преобразование изображения (и обрезку), изменение размера холста и т.д.
    color: Узел цвета - это набор узлов, которые изменяют цвет изображения в соответствии с правилами. Существуют общие параметры изменения цвета, такие как контрастность яркости, изменение оттенка и LUT.
    composite:Узел композиции принимает один узел переднего плана и фоновый узел в качестве входных значений и выполняет композицию. Узел наложения позволяет выбирать из множества правил компоновки изображений. При выборе большинства составных узлов активируется соответствующий виджет преобразования. Изображения переднего плана можно разместить с помощью виджета.
    create: Создать узел может создавать различные узлы, такие как изображение, текст, клетчатый узор и т.д. Узлы здесь можно использовать в качестве входных значений для узлов формы и цвета, упомянутых ранее. Узлы, которые можно использовать в производственных целях, такие как узел QR-кода, также будут добавлены в будущем.
    logic: Логический узел - это набор узлов, которые используются в качестве входных значений других узлов, таких как узлы переменных, или узлов, которые решают логические задачи, такие как обнаружение и стилизация, и узлов, которые помогают логически проектировать задачи, такие как ввод, вывод и копирование. и узлы, которые могут логически программировать работу, такие как арифметическая операция, операция управления и т.д., Будут добавлены в будущем. Пожалуйста, обратите внимание, что некоторые узлы здесь являются неполными в качестве экспериментальной стадии.
  property:
    node: Узел свойств - это узел, который содержит такие значения, как строки, целые числа, десятичные дроби, векторы и цвета, и позволяет изменять это значение за пределами узла, подключая его к отображаемому значению свойства другого узла.
    expose: Большинство свойств можно открыть, установив флажок слева от значения свойства, и доступные свойства отображаются в виде сокета с левой стороны узла, а результирующее значение узла свойств может быть подключено.
    propagate: Узлы свойств могут быть непрерывно соединены в цепочку, и значения передаются от левого узла к правому узлу.
  image:
    rule_one: При создании изображения оно останется исходным изображением или размером изображения входного узла, если только не будет особых условий. При создании нового узла изображения (Создать) размер изображения фиксируется на уровне 1024 x 1024.
    rule_two: Существуют опции для изменения размера изображения, такие как изменение размера и преобразование 2D-узлов. Размер изображения, измененного этим узлом, останется неизменным для последующих узлов.
    rule_three: В случае составного узла, который принимает два или более изображений в качестве входных значений, размер фонового изображения изменяется на размер нового узла.
  navigation:
    zoom: С помощью колесика мыши вы можете увеличивать/уменьшать масштаб рабочей области.
    zoom_selected: Когда узлы выбраны, нажмите кнопку "F" или кнопку "Увеличить выбранный" в верхней части экрана, чтобы увеличить выбранный элемент. Выбор узла ввода или вывода в библиотеке также вызывает аналогичный эффект масштабирования для узла ввода и вывода вместо его создания.
    panning: Вы можете перемещаться по области редактора, перетаскивая правую кнопку мыши или кнопку колеса.
    preview: Вы также можете просматривать предварительный просмотр так же, как и в редакторе.
  logics:
    string: Строки могут вводиться в текстовые узлы, а также использоваться в качестве входных значений, таких как QR-коды.
    float: Float - это десятичные числа, которые отображаются в виде чисел в диапазоне от 0 до 1 и используются для различных значений свойств. Вы можете настроить диапазон значений с помощью узла с плавающей точкой карты.
    integer: Целое число - это число от 0 до 100, и оно в основном используется для узлов, которые принимают значения в качестве входных данных.
    corelation: Одним значением свойства, в зависимости от конструкции узла, может быть угол поворота или яркость изображения, и оно может влиять на несколько узлов одновременно.
