memeNgin:
  about: MemeNgin - это движок изображений на основе узлов, разработанный для создателей мемов.
  detail: В MemeNgin вы можете создать машину для создания мемов изображений, которая соответствует вашим потребностям, создавая логические схемы, такие как форма, цвет, текст и компоновка, а не просто добавляя текст к изображениям. Машина, разработанная таким образом, становится шаблоном, который позволяет создавать новые мемы с минимальными усилиями. Интерактивный процесс модификации изображения также может быть запрограммирован с помощью логических узлов и использован в производственных целях.
  
  full_version_title: Если вы покупаете Memengin,
  full_version:
    - Вы можете активно участвовать в формирующемся сообществе, основанном на steamworks.
    - Вы можете использовать мастерскую Steam, чтобы поделиться своей работой с другими и получить вдохновение от чужой работы. (работа над прогрессом)
    - Вы можете помочь мне завершить этот проект.

  links:
    discord: Сервер discord
    roadmap: Trello page
    subreddit: Sub-reddit
    source_code: Github
    translate: Мне нужна помощь в переводе на ваш язык, включая английский. Вы можете посмотреть подробности на странице GitHub.

  text_open_source: Memengin - это проект с открытым исходным кодом. Мы стараемся определить направление проекта, максимально учитывая мнения сообщества. План MemeNgin можно найти на странице Trello.

